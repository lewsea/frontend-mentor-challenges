<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main">
    <div class="main__containerImage">
      <img src="images/image-tanya.jpg" alt="Profile pic" class="main__containerImage--image" id="profilePic">
      <div class="main__containerImage--arrows">
        <img src="images/icon-prev.svg" alt="arrow left" id="previously">
        <img src="images/icon-next.svg" alt="arrow right" id="next">
      </div>
    </div>
    <div class="info">
      <p class="info--paragraph" id="description"> “ I’ve been interested in coding for a while but never taken the
        jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about
        the future. ” </p>
      <div class="info--data">
        <span class="name" id="name">Tanya Sinclair</span>
        <span class="job" id="job"> UX Engineer </span>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
