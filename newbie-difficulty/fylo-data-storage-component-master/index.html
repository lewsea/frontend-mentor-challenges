<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="component-container">
    <div class="component-menu">
      <img src="images/logo.svg" alt="">
      <div class="component-menu-icons">
        <img src="images/icon-document.svg" alt="">
        <img src="images/icon-folder.svg" alt="">
        <img src="images/icon-upload.svg" alt="">
      </div>
    </div>
    <div class="component-data">
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="component-data-percentage">
        <div class="progress-bar">
          <div class="filled-progress-bar">
            <div class="circle"></div>
          </div>
        </div>
        <span class="data-percentage-left">185 GB Left</span>
      </div>
      <div class="percentage-counter">
        <p><span>0 GB</span></p>
        <p><span>1000 GB</span></p>
      </div>
    </div>
  </div>
